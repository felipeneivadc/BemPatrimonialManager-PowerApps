                =If(
                    IsBlank(cmb_Descricao_Novo_Cadastro.Selected.Value) ||
                    IsBlank(cmb_Status_Novo_Cadastro.Selected.Value) ||
                    IsBlank(cmb_Localizacao_Novo_Cadastro.Selected.Value) ||
                    IsBlank(txt_Num_Patrimonio_Novo_Cadastro.Text) ||
